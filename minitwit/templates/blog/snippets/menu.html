{% if user.is_authenticated %}
    <li><a href="{% url 'my_timeline' %}">my timeline</a></li>
    <li><a href="{% url 'public_timeline' %}">public timeline</a></li>
    <li><a href="{% url 'account_logout' %}">sign out [{{ request.user.username }} ] </a></li>
{% else %}
    <li><a href="{% url 'public_timeline' %}">public timeline</a>
    <li><a href="{% url 'account_signup' %}">sign up</a></li>
    <li><a href="{% url 'account_login' %}">sign in</a></li>
{% endif %}
